<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush Rush</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <h1 class="game-title">
                <span class="title-candy">üç≠</span>
                Crush Rush
                <span class="title-candy">üç¨</span>
            </h1>
            <div class="level-info">
                <div class="level-display">
                    <span class="level-label">Floor <span id="floor">1</span> - Level <span id="level">1</span></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                    <span class="progress-text" id="progressText">0 / 100</span>
                </div>
            </div>
            <div class="score-container">
                <div class="score-item">
                    <span class="score-label">Score</span>
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Target</span>
                    <span class="score-value" id="targetScore">100</span>
                </div>
            </div>
        </header>

        <!-- Game Board -->
        <div class="game-board-container">
            <div class="game-board" id="gameBoard">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
        </div>

        <!-- Game UI -->
        <div class="game-ui">
            <button class="game-btn" id="newGameBtn">
                <span>üéÆ</span> New Game
            </button>
            <button class="game-btn" id="hintBtn">
                <span>üí°</span> Hint
            </button>
        </div>

        <!-- Particle Effects Container -->
        <div class="particles-container" id="particlesContainer"></div>

        <!-- Level Complete Modal -->
        <div class="modal" id="levelCompleteModal">
            <div class="modal-content level-complete">
                <h2 class="modal-title">üéâ Level Complete! üéâ</h2>
                <div class="level-stats">
                    <p class="level-complete-text">Floor <span id="completedFloor">1</span> - Level <span id="completedLevel">1</span></p>
                    <p class="modal-score">Score: <span id="levelScore">0</span></p>
                    <p class="bonus-text" id="bonusText"></p>
                </div>
                <button class="modal-btn" id="nextLevelBtn">Next Level</button>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <h2 class="modal-title">Game Over!</h2>
                <p class="modal-score">Final Score: <span id="finalScore">0</span></p>
                <p class="level-reached">Reached Floor <span id="finalFloor">1</span> - Level <span id="finalLevel">1</span></p>
                <button class="modal-btn" id="playAgainBtn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
